plugins {
    id 'application'
    id 'java'
}

repositories { mavenCentral() }

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) }
}

application {
    mainClass = 'headfirst.designpatterns.observer.WeatherStation'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
